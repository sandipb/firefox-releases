# A github workflow which runs the pre-commit configured for the project.
name: generate-rss

on:
  workflow_dispatch:

jobs:
  generate-rss:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction

      - name: Get Changed Files
        id: files
        run: |
          files=$(git diff --name-only refs/remotes/origin/${{ github.base_ref }} | sed 's/ /\\ /g'| xargs)
          echo "Changed files: '${files}'"
          echo "list=${files}" >> $GITHUB_OUTPUT

      - name: Run pre-commit on Changed Files
        run: |
          mkdir -p public
          poetry run python3 ./generate.py -o public -n 30

      - name: Publish to ghpages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
